<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>자바 스크립트로 구구단 출력하기</title>
		
		<script>
			for(let i = 2; i <= 9; i++){
				document.write("<h3>"+i+"</h3>");
				for(let j = 1; j <= 9; j++){
					document.write(i + "*" + j + "=" + i*j +"<br>");
				}
			}
		</script>
		
	</head>
	
	<body>
	
	</body>

</html>
