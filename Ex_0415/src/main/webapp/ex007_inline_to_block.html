<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>인라인요소 -> 블록요소</title>
		
		<style>
			li{list-style: none;}
			
			img{display: block;} /*인라인을 블록으로 변경*/
			span{display: block;}
			a{display: block; /*a태그에서 블록처리가 되어있지 않으면 다른 코드 침범할 수 있어 자주 씀*/
				border:1px solid black;
				padding: 10px 0;}
				
			a{text-decoration: none;}
		</style>
		
	</head>
	
	<body>
		<ul>
			<li>
				<img src="image/acid2Test.jpg" alt="웃는얼굴">
				<span>웃는이미지</span>
				<span>어때?</span>
				<a href="#">이거 눌러도 안되지</a>
			</li>
		</ul>
	</body>

</html>
