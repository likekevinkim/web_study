<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>슈도(pseudo)클래스</title>
	<style>
		li{list-style: none;
		  display: inline;
		  margin-left:15px;}
		  
		li:nth-child(odd){color:red;} /*홀수번째에만 적용*/
		li:nth-child(even){color:green;}/*짝수번째에만 적용*/
		
		li:nth-child(4n){background-color: yellow;;} /*숫자의 배수에만 적용*/
		
		li:nth-child(6){background-color: purple;} /*지정된 숫자에만 적용*/
		
		
		/*a태그의 가상 클래스는 반드시 hover, active순으로 정의해야한다.*/
		a:hover{color:orange;} 
		a:active{color:red; text-decoration: none;}
		
	</style>

	</head>
	
	<body>
		<a href="#">링크 가상 클래스</a>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
		
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>

			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
		</ul>
	</body>

</html>
