<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>연산자</title>
		
	<script>
		let a = 10;
		let b = 3;
		let result;
		
		result = a + b;
		document.write(result,"<br>");
		
		result = a / b;
		document.write(result,"<br>");		
		
		result = a / b;
		document.write(result.toFixed(2),"<br>");
		document.write(result.toFixed(0),"<br>");
		
		result = a % b;
		document.write(result,"<br>");

		document.write("<hr>");
		
		result = a > b;
		document.write(result + "<br>");		

		result = a == b;
		document.write(result + "<br>");		
		
		result = a != b;		
		document.write(result + "<br>");		
		
		document.write("<hr>");

		a += b;
		document.write(a + "<br>");		
		
		a = 10;
		a /= b;
		document.write(a + "<br>");		
		document.write(a.toFixed(2) + "<br>");
		
		document.write("<hr>");
		
		//과수원이 있다.
		//과수원에서 하루에 생산되는 과일의 갯수는
		//사과 5개, 오렌지 10개, 배3개이다.
		//과수원에서 하루데 생산되는 과일의 총 갯수를 출력하고
		//시간당 전체과일의 평균 생산 갯수를 출력
		//---------------
		//하루 생산량 : 18개
		//시간당 생산량 : 0.75개
		
		let apple = 5;
		let orange = 10;
		let pear = 3;
		
		let totalPerDay = apple + orange + pear;
		let totalPerHour = totalPerDay/24;
		
		document.write("하루 생산량 : " + totalPerDay + "개<br>");
		document.write("시간당 생산량 : " + totalPerHour.toFixed(2) +"개<br>");
				
		document.write("<hr>");
		

	</script>

	
	</head>
	
	<body>
	
	</body>

</html>
