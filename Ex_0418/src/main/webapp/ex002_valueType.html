<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
	<script>
		//자바스크립트의 자료형들
		//var, let, const
		
		//var는 같은 변수 값 사용시 오류를 잡을 수 없다
		var a = 10;
		var a = "안녕";
		document.write('a :', a);
		
		document.write('<hr>');
		
		//let 가장 많이 씀
		let b = 15;
		let c = true;
		document.write('b:', b + " / " + 'c:', c);
		
		document.write('<hr>');

		//const 상수값 (못바꿈)
		const d = 100;
		//d = 101;
		document.write("d : ", d);	
		
	</script>
		
	</head>
	
	<body>
	
	</body>

</html>
