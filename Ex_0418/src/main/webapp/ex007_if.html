<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<script>
		/*키보드에서 국어, 영어 점수를 입력받고,
		두 과목 모두 80점 이상 이라면 합격, 그렇지않다면 불합격을 출력*/
		
		let kor = Number(prompt("국어")); //Number 없어도 부등호는 자동 연산 가능
		let eng = Number(prompt("영어"));
		
		if(kor >= 80 && eng >= 80) {
			document.write("합격");
		}else{
			document.write("불합격");
		}		
		</script>
		
	</head>
	
	<body>
	
	</body>

</html>
