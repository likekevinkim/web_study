<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>IMG TAG</title>
	</head>
	
	<body>
		<!-- img scr 태그는 그림 삽입, 
		alt는 시각 장애인을 위한 음성낭독기가 그림 설명을 위한 텍스트
		title은 툴팁으로 마우스 오버시 화면에 표시되는 텍스트-->
		<img src="Image/background.jpg" alt="이미지1"/>
		<img src="Image/float.jpg" alt="이미지2" title="타이틀 이미지"/>
	</body>

</html>
