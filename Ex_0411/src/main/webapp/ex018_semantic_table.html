<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>시맨틱 태그를 이용한 테이블</title>
	</head>
	
	<body>
		
		<table border="1">
			<!--시맨틱 태그 : 특정 태그의 의미를 브라우저에서 직접적으로 인지하여
			목적을 갖고 실행되는 태그-->
			<caption>
				태블릿PC와 스마트폰
			</caption>
			
			<thead>
			<tr>
				<th>구분</th>
				<th>태블릿</th>
				<th>스마트폰</th>
			</tr>
			</thead>
			
			<tfoot>
			<tr>
				<th>총 판매</th>
				<td>5만대</td>
				<td>16만대</td>
			</tr>
			</tfoot>
			
			<tbody>
			<tr>
				<th>상반기</th>
				<td>2만대</td>
				<td>5만대</td>
			</tr>
			
			<tr>
				<th>하반기</th>
				<td>3만대</td>
				<td>11만대</td>
			</tr>
			</tbody>
			

			
		</table>
		
	</body>

</html>
