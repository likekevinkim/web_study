<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS를 사용한 글자 색상 변경</title>
		
		<!-- CSS(Cascade Style Sheet) : 웹페이지의 디자인 적용을 위한 문법 -->
		<!--www.colorpicker.com-->
		<!-- #aaccff -> #acf로 줄일 수 있음. 대소문자 구분 없음 -->
		<style>
			h1{color:brown;}
			h2{color:blue;}
			h3{color:#ACF;}
			p{color:#00D8FF;}
		</style>
		
	</head>
	
	<body>
		<h1>스타일 연습1</h1>
		<h1>스타일 연습2</h1>
		<h2>스타일 연습3</h2>
		<h3>스타일 연습4</h3>
		<p>스타일 연습5</p>
	</body>

</html>
